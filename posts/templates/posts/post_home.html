{% extends 'base.html' %}

{% load bootstrap4 %}
{% load static %}
{% block content %}

{% for post in posts %}
<article class="mdeia content-section">
	<img src="{{ post.author.profile.image.url}}" class="rounded-circle article-img">
	<div class="mdeia-body">
		<div class="article-metadata">
			<a class="mr-2" href="">{{ post.author }}</a>
			<small class="text-muted">
           
			{{post.date_posted }}</small>
			 </div>
			<h2><a href="{% url 'post-detail' post.id %}" class="article-title">{{ post.title }}</a></h2>
			<p class="article-content">{{post.content}}</p>
			
		</div>
		
	
	
</article> 

{% endfor %}


{% endblock %}
