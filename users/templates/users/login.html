 {% extends 'base.html' %}

{% load bootstrap4 %}
{% load static %}
{% block content %}

<div class="container">
	<form method="post" action="{% url 'login' %}">

	{% csrf_token %}
	{% bootstrap_form form %}
	<input type="submit" name="submit" value="Login">
	
</form>
<div class="border-top pt-3">
            <small class="text-muted">
                Don't Have An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up</a>
            </small>
    </div>
	
</div>


{% endblock %}
